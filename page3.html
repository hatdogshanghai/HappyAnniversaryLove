<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Anniversary Video</title>
  <style>
    /* Heartbeat Animation for Loader */
    .heart {
      width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .heart #line {
      fill: none;
      stroke: #e00000;
      stroke-width: 1.5;
      stroke-linecap: butt;
      stroke-linejoin: round;
      stroke-opacity: 1;
      stroke-dasharray: 1;
      stroke-dashoffset: 1;
      animation: dash 3s linear infinite;
    }
    .heart #point {
      fill: none;
      stroke: #f00000;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-opacity: 1;
      stroke-dasharray: 0.0001, 0.9999;
      stroke-dashoffset: 1;
      animation: dash 3s linear infinite;
    }
    @keyframes dash {
      0% {
        stroke-dashoffset: 1;
      }
      80% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
    .message {
      margin: 28px 0 12px 0;
      font-size: 1.15rem;
      color: #eee;
      text-align: center;
      line-height: 1.6;
      font-family: inherit;
      padding: 0 16px;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: "Poppins", sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .header {
      word-break: break-word;
      text-align: center;
      padding: 0 1rem;
    }
    .video-container {
      width: 100vw;
      max-width: 800px;
      padding: 0 1vw;
      box-sizing: border-box;
    }
    .message {
      font-size: 1rem;
      padding: 0 1vw;
      word-break: break-word;
    }
    .back-btn {
      font-size: 1rem;
      padding: 0.8rem 2rem;
      min-width: 120px;
      box-sizing: border-box;
    }
    .header {
      font-size: 2.2rem;
      font-weight: bold;
      color: #ff3366;
      text-shadow: 0 2px 12px #222, 0 1px 2px #ff3366;
      margin-bottom: 32px;
      letter-spacing: 2px;
    }
    .video-container {
      box-shadow: 0 0 36px #ff3366cc, 0px 0px 16px 2px #222;
      border-radius: 16px;
      overflow: hidden;
      background: #222;
      padding: 16px;
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100%;
      max-width: 760px;
      border-radius: 12px;
      outline: none;
    }
    .back-btn {
      margin-top: 24px;
      font-size: 1rem;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
      background-color: #ff3366;
      color: #fff;
      font-weight: 700;
      transition: 0.3s;
      box-shadow: 0px 0px 20px #1f4c65;
    }
    .back-btn:hover {
      background: #222;
      color: #ff3366;
    }
  </style>
</head>
<body>
  <div id="loader" style="display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;">
    <h1 style="font-size:1.8rem;margin-bottom:20px;color:#ff3366;text-shadow:0 0 10px rgba(255,51,102,0.7);text-align:center;">Anniversary Video</h1>
    <!-- Heartbeat Loader -->
    <svg class="heart" viewBox="-5 -5 278 56" xmlns="http://www.w3.org/2000/svg" style="width:200px;height:auto;">
      <filter>
        <feGaussianBlur stdDeviation="1.6"></feGaussianBlur>
      </filter>
      <g transform="translate(29.1 -127.42)">
        <path pathLength="1" d="M-28.73 167.2c26.43 9.21 68.46-9.46 85.45-12.03 18.45-2.78 32.82 4.86 28.75 9.83-3.82 4.66-25.77-21.18-14.81-31.5 9.54-8.98 17.64 10.64 16.42 17.06-1.51-6.2 2.95-26.6 14.74-22.11 11.7 4.46-4.33 49.03-15.44 44.08-6.97-3.1 15.44-16.26 26.1-16 23.03.56 55.6 27.51 126.63 3.36" id="line" style="fill:none;stroke:#e00000;stroke-width:1.5;stroke-linecap:butt;stroke-linejoin:round;stroke-opacity:1;stroke-dasharray:1;stroke-dashoffset:1;animation:dash 3s linear infinite;"></path>
      </g>
      <g transform="translate(29.1 -127.42)">
        <path pathLength="1" d="M-28.73 167.2c26.43 9.21 68.46-9.46 85.45-12.03 18.45-2.78 32.82 4.86 28.75 9.83-3.82 4.66-25.77-21.18-14.81-31.5 9.54-8.98 17.64 10.64 16.42 17.06-1.51-6.2 2.95-26.6 14.74-22.11 11.7 4.46-4.33 49.03-15.44 44.08-6.97-3.1 15.44-16.26 26.1-16 23.03.56 55.6 27.51 126.63 3.36" id="point" filter="url(#blur)" style="fill:none;stroke:#f00000;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1;stroke-dasharray:0.0001,0.9999;stroke-dashoffset:1;animation:dash 3s linear infinite;"></path>
      </g>
    </svg>
  </div>
  <div id="main-content" style="display:none;">
    <div class="header">Anniversary Video</div>
    <div class="video-container">
      <video controls>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="message">
        My love, every moment with you is a treasure. Thank you for all the memories, laughter, and adventures we share. I am grateful for your love and for the journey we are on together. Happy anniversary!
      </div>
      <a href="page2.html"><button class="back-btn">Back to Memories</button></a>
    </div>
  </div>
  <script>
    setTimeout(function() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }, 4000);
  </script>
</body>
</html>
